<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #chatbox {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #f9f9f9;
            display: none;
            flex-direction: column;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        #messages {
            flex-grow: 1;
            margin-bottom: 10px;
        }

        #inputArea {
            display: flex;
            justify-content: space-between;
        }

        #userInput {
            flex-grow: 1;
            margin-right: 5px;
            padding: 5px;
        }

        button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button onclick="toggleChatbot()" data-testid="toggleChatbotButton">Open Chatbot</button>
    <div id="chatbox" data-testid="chatbox">
        <div id="messages"></div>
        <div id="inputArea">
            <input type="text" id="userInput" placeholder="Type a message..." data-testid="userInputField">
            <button onclick="sendMessage()" data-testid="sendButton">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
